<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto em dupla Trybewarts</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="logo trybewarts">
        <h1 id="trybewarts-header-title">Trybewarts</h1>
        <form class="trybewarts-login" action="">
            <input type="email" name="email" placeholder="Email" id="loginEmail">
            <input type="password" name="password" placeholder="Senha" id="loginPassword">
            <button id="loginButton">Entrar</button>
        </form>
    </header>
    <br>
    <main>
        <form id="evaluation-form">
            <div>
                <input id="input-name" placeholder="Nome">
                <input id="input-lastname" placeholder="Sobrenome">
            </div>
            <div>
                <input id="input-email" placeholder="Email">
                <select id="house">
                    <option id="gitnoria-house" value="Gitnória">Gitnória</option>
                    <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
                    <option id="corvinode-house" value="Corvinode">Corvinode</option>
                    <option id="pytherina-house" value="Pytherina">Pytherina</option>
                </select>
            </div>
            <br>
            <hr>
            <br>
            <div>
                <label id="label-family" for="family">Qual sua família?</label>
                <br>
                <br>
                <input type="radio" name="family" value="Frontend" id="">Família Frontend
                <br>
                <br>
                <input type="radio" name="family" value="Backend" id="">Família Backend
                <br>
                <br>
                <input type="radio" name="family" value="FullStack" id="">Família FullStack
                <br>
                <br>
            </div>
            <div>
                <label id="label-content" for="subject">Qual conteúdo você está com mais vontade de aprender?</label>
                <br>
                <input type="checkbox" value="HoFs" name="subject" class="subject" id=""> HoFs
                <br>
                <input type="checkbox" value="Jest" name="subject" class="subject" id=""> Jest
                <br>
                <input type="checkbox" value="Promises" name="subject" class="subject" id=""> Promises
                <br>
                <input type="checkbox" value="React" name="subject" class="subject" id=""> React
                <br>
                <input type="checkbox" value="SQL" name="subject" class="subject" id=""> SQL
                <br>
                <input type="checkbox" value="Python" name="subject" class="subject" id=""> Python
            </div>
            <br>
            <div>
                <label id="label-rate" for="rate">Como você avalia a Trybewarts?</label>
                <br>
                1<input type="radio" name="rate" value="1" id="">
                2<input type="radio" name="rate" value="2" id="">
                3<input type="radio" name="rate" value="3" id="">
                4<input type="radio" name="rate" value="4" id="">
                5<input type="radio" name="rate" value="5" id="">
                6<input type="radio" name="rate" value="6" id="">
                7<input type="radio" name="rate" value="7" id="">
                8<input type="radio" name="rate" value="8" id="">
                9<input type="radio" name="rate" value="9" id="">
                10<input type="radio" name="rate" value="10" id="">
            </div>
            <div>
                <label class="textarea" for="">Deixe seu comentário:</label>
                <textarea maxlength="500" name="" class="" id="" cols="30" rows="10"></textarea>
            </div>
            <br>
            <div>
                <label id="label-infos" for="">Você concorda com o uso das informações acima?</label>
                <input type="checkbox" name="" id="agreement">
            </div>
            <button id="submit-btn" type="submit" disabled>Enviar</button>
            <br>
        </form>
        <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="">
    </main>
    <footer>Direitos reservados à Trybewarts©</footer>
</body>
<script src="script.js"></script>
</html>
